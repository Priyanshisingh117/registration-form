<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>summer camp registeration</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="z.css">
	<img class="logo" src="logo.jpg" width="100px" alt="organization symbol">
	<h1>SUMMER CAMP REGISTRATION</h1>
</head>
<body>
	<div class="main_block">
	<form autocomplete="off">
		<div class="info">
			<div id=title>
			<h2>REGISTER HERE!!!</h2>
		    </div>
			<input type="text" name="name" placeholder="full name" required pattern="[A-z]{1,100}"><br>
			<input type="text" name="name" placeholder="guardian name" required pattern="[A-z]{1,100}"><br>
			<input type="text" name="name" placeholder="email id" >
			<input type="tel" name="name" placeholder="phone no." required pattern="[0-9]{10}"><br>
			<select name="drop">
				<option value="none"requires>age group*</option>
				<option value="5-8">5-10</option>
				<option value="8-11-">8-11</option>
				<option value="12-14">12-14</option>
		</select>
		<hr>
		    <div class="check box">
				<label for="interest">select your interests</label><br>
				<input type="checkbox" name="interest1" value="activity" checked>
				<label for="interest1">none</label><br>
				<input type="checkbox" name="interest2" value="activity">
				<label for="interest2">guitar</label><br>
				<input type="checkbox" name="interest3" value="activity">
				<label for="interest3">dance</label><br>
				<input type="checkbox" name="interest4" value="activity">
				<label for="interest4">photography(for above 10)</label><br>
				<input type="checkbox" name="interest5" value="activity">
				<label for="interest5">camping</label><br>
				<input type="checkbox" name="interest6" value="activity">
				<label for="interest6">arts and crafts</label><br>
				<input type="checkbox" name="interest7" value="activity">
				<label for="interest7">all of the above</label><br>
			<div>	
			<hr>	
			<button class="info" id="button">SUBMIT</button>
		</div>
</div>
</form>
</body>
</html>
